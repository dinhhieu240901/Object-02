<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Rat {
        constructor(name, weight, speed) {
          this.name = name;
          this.weight = weight;
          this.speed = speed;
          this.status = "alive";
        }

        makeSound() {
          console.log("chít, chít");
        }
      }

      class Cat {
        constructor(name, weight, maxSpeed) {
          this.name = name;
          this.weight = weight;
          this.maxSpeed = maxSpeed;
        }

        makeSound() {
          console.log("meo meo");
        }

        catchMouse(mouse) {
          if (this.maxSpeed > mouse.speed) {
            console.log("Mouse caught!");
          } else {
            console.log("Mouse escaped!");
          }
        }

        eatMouse(mouse) {
          if (mouse.status === "alive") {
            console.log("Mouse eaten!");
            this.weight += mouse.weight;
            mouse.status = "dead";
          } else {
            console.log("Cannot eat a dead mouse!");
          }
        }
      }

      const mouse = new Rat("Jerry", 0.5, 10);
      const cat = new Cat("Tom", 5, 20);

      cat.makeSound();
      mouse.makeSound();
      cat.catchMouse(mouse);
      cat.eatMouse(mouse);
    </script>
  </body>
</html>
